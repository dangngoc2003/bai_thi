<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="render" style="border:solid" width="200px" height="100px"></canvas>
<script>
    class Rectangle {
        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render() {
            let ctx = document.getElementById("render").getContext("2d")
            ctx.fillstyle = this.color
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    let Rectangle1 = new Rectangle(20, 20, 60, 40, "red")
    Rectangle1.render()
</script>
</body>
</html>
