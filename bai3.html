<!DOCTYPE html>

    <title>Câu 3</title>

</body>
<script>
    let x=+prompt("Nhập số x vao")
    function sumOfListPrime(x) {
        let sum = 0;
        for (let i = 2; i <= x; i++) {
            if (checkPrime(i)){
                sum+=i
            }
        }
        return sum
    }
    function checkPrime(i){
        for (let j=2;j<i-1;j++) {
            if (i % j === 0) {
                return false;
            }
        }
        return true
    }

    document.write("tong so nguyen can tim la :" + sumOfListPrime(x))
</script>
</html>
