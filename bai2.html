<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function insertNumberToArray(index, number, arr) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            arr.splice(index,0 ,number)
        }
        return arr;
    }
    let index=5;
    let number =10;
    let arr=[3,4,6,5,6,8.9]
 document.write(insertNumberToArray(index, number, arr))
</script>
</body>
